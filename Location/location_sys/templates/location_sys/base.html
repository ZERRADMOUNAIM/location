<!DOCTYPE html>
{% load static %}
<!--PETAAS ASSLIYA-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Sidebar</title>
  </head>
  <body>
    <div class="voiture_dispo">{% block content %}{% endblock %}</div>
    <nav class="main-menu">
      <ul>
        <li>
          <a href="{% url 'home-page' %}">
            <i class="fa fa-home fa-2x"></i>
            <span class="nav-text"> Accueil </span>
          </a>
        </li>
        <li class="has-subnav">
          <a href="{% url 'voiture_dispo-page' %}">
            <i class="fa fa-car fa-2x available-icon"></i>
            <span class="nav-text"> Voitures disponibles </span>
          </a>
        </li>
        <li class="has-subnav">
          <a href="{% url 'clientres-page' %}">
            <i class="fa fa-user fa-2x client-icon"></i>
            <span class="nav-text"> Clients </span>
          </a>
        </li>
        <li class="has-subnav">
          <a href="{% url 'voiture_reser-page' %}">
            <i class="fa fa-check-circle fa-2x reservation-icon"></i>
            <span class="nav-text"> Voitures réservées </span>
          </a>
        </li>
        <li class="has-subnav">
          <a href="{% url 'reservation' %}">
            <i class="fa fa-coins fa-2x reservation-icon"></i>
            <span class="nav-text"> Revenu du jour </span>
          </a>
        </li>
        <li class="has-subnav">
          <a href="{% url 'bank' %}">
            <i class="fa fa-university fa-2x reservation-icon"></i>
            <span class="nav-text"> banque </span>
          </a>
        </li>
      </ul>

      <ul class="logout">
        <li>
          <a href="{% url 'register-page' %}">
            <i class="fa fa-user-plus fa-2x"></i>
            <span class="nav-text"> Ajouter un utilisateur </span>
          </a>
        </li>
        <li>
          <a href="{% url 'login-page' %}">
            <i class="fa fa-sign-out-alt fa-2x"></i>
            <span class="nav-text"> Se deconnecter </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
